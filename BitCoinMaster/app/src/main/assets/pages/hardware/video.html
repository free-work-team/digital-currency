<script type="text/javascript">
  // 所有文件夹对象
  var allVideoObj = {};

  // 初始化语言label
  function initLanguage() {
    // id名必须和language key 相同
    var LanguageObjs = ["lan_video"];
    LanguageManager.getLanguageLabel(LanguageObjs);
  }

  function renderFolder() {
    var videoList =  window.camera.getSDCardVideo();
    // videoList = '[{"duration":0,"path":"/storage/emulated/0/Video/0/20190930/video133041.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20190912/video133012.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20190913/video13312.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20190911/video13312.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20191020/video13312.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20190930/video133105.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20190930/video133105.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20190929/video132325.m4v"},{"duration":0,"path":"/storage/emulated/0/Video/0/20190931/41232.m4v"}]';
    var videoObj = JSON.parse(videoList);
    if (videoObj) {
      // 组装，给obj 创建key
      $.each(videoObj, function (index, item) {
        var urlArrays = item.path.split('/');
        var folderName = urlArrays[urlArrays.length - 2];
        allVideoObj[folderName] = [];
      });
      // 给key 里push 文件对象
      $.each(videoObj, function (index, item) {
        var urlArrays = item.path.split('/');
        var folderName = urlArrays[urlArrays.length - 2];
        var fileName = urlArrays[urlArrays.length - 1];
        allVideoObj[folderName].push({
          'path'    : item.path,
          'fileName': fileName
        });
      });
      var htmlStr = '';

      var allFileFolders = Object.keys(allVideoObj);
      allFileFolders.sort(function (a, b) {
        return b > a ? 1 : -1;
      });

      $.each(allFileFolders, function (index, item) {
        htmlStr += '<div class="index-item-video" onclick="toDetail(\'' + item + '\')">\n' +
          '      <a >\n' +
          '        <img src="../../img/icon-home/folder.png">\n' +
          '        <div class="index-video-font">' + item + '</div>\n' +
          '      </a>\n' +
          '    </div>';
      });

      $('#item_area').html(htmlStr);
      localStorage.setItem('videos', JSON.stringify(allVideoObj));
    }
  }

  function toDetail(folder) {
    window.location.href = "videoDetail.html?folder="+folder;
  }

  window.onload= function() {
    initLanguage();
    renderFolder();
  }


</script>
