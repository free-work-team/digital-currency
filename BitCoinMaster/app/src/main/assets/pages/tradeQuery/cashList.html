  <style>
.tableDiv{
	text-align:center;
	margin-top:20px;
	height:700px;
}
.table{
	table-layout:fixed;
	overflow-y:visible;
	margin:0 auto;
	width:100%;
	border-collapse:collapse;
  border-color:#7B7B7B;
}
table tr {
	font-size: 15px;
}

table td {
	border :1px solid #d4c59a;
	font-size: 15px;
}
table td a{
	color : red;
}
.title{
	width:90%;
	/*height:10%;*/
	margin:0 auto;
}
.page{
	margin:0 auto;
	width:90%;
	float:left;
	position: absolute;
}
.pageNum{
	text-align:center;
}

.pageNum a{
	text-decoration:none;
	border:1px solid red;
	padding:5px 7px;
	color:#767675;
	cursor:pointer;

}

.pageNum a:hover,.pageNum span:hover{
	color:red;
}

  .ibox-title{
    width:90%;
    height:34px;
    margin:0 auto;
  }

.ibox-title h5 {
	display: inline-block;
	font-size: 20px;
	margin: 0 0 7px;
	padding: 0;
	text-overflow: ellipsis;
	float: left;
}

.ibox-title div{
	float:left;
	height:34px;
	line-height: 34px;

}

.ibox-title input{
	width:35%;
	height:34px;

}

.content{
	width:90%;
	height:80%;
	overflow-y:visible;
	overflow-x:hidden;
	margin:0 auto;
  border:1px solid #d4c59a;
}
.content::-webkit-scrollbar{
width:0px;/* 设置滚动条宽度隐藏 */
}
    /*分页样式:*/
    /* 外面盒子样式---自己定义 */
    .page_div {
      margin: 20px 10px 20px 0;
      color: #666
    }

    /* 页数按钮样式 */
    .page_div button {
      display: inline-block;
      min-width: 35px;
      height: 28px;
      cursor: pointer;
      color: #666;
      font-size: 13px;
      line-height: 28px;
      background-color: #f9f9f9;
      border: 1px solid #d4c59a;
      text-align: center;
      margin: 0 4px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: none !important;
      border-radius: 4px;
    }

    #firstPage, #lastPage, #nextPage, #prePage {
      width: 50px;
      color: #d4c59a;
      border: 1px solid #d4c59a
    }

    #nextPage, #prePage {
      width: 70px
    }

    .page_div .current {
      background-color: #d4c59a;
      border-color: #d4c59a;
      color: #FFF
    }

    /* 页面数量 */
    .totalPages {
      margin: 0 10px
    }

    .totalPages span, .totalSize span {
      color: #d4c59a;
      margin: 0 5px
    }

    /*button禁用*/
    .page_div button:disabled {
      opacity: .5;
      cursor: no-drop
    }
  </style>
