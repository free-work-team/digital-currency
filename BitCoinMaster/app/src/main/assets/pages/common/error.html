<script type="text/javascript">

  // 初始化语言label
  function initLanguage() {
    // id名必须和language key 相同
    var LanguageObjs = ["lan_sorrySome"];
    LanguageManager.getLanguageLabel(LanguageObjs);
  }

  var clickCount = 0;
  var clickInterval;
  // 进个人设置
  function toSetting() {
    // 3s内点击5次可进入设置页面
    clickInterval && clearInterval(clickInterval);
    clickCount++;
    if (clickCount >= 5) {
      window.location.href = "../login.html";
      return;
    }
    clickInterval = setInterval(function () {
      clickCount = 0;
    }, 3000);
  }

  window.onload= function() {
    initLanguage();
    var errorMessage = decodeURI(window.location.href.split("error=")[1]);
    // console.log("error:------------------------------------"+decodeURI(errorMessage));
    $("#errorMessage").text(decodeURI(errorMessage)||"Please contact the administrator above");
  }

</script>
