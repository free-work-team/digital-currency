<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta name="format-detection" content="telephone=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <title>Order Detail</title>
  <style>
    @import "../../css/back/styles.css";
  </style>

  <style>

    .tableDiv {
      text-align: center;
      margin-top: 20px;
      /*height:700px;*/
      position: relative;
    }

    .table {
      table-layout: fixed;
      overflow-y: visible;
      margin: 0 auto;
      width: 100%;
      border-collapse: collapse;
      border-color: #7B7B7B;
    }

    table tr {
      font-size: 30px;
    }

    table td {
      font-size: 30px;
      text-align: left;
      padding: 20px;
    }

    .title {
      width: 90%;
      margin: 0 auto;
    }

    .field {
      font-weight: bold;
      text-align: right;
      width: 40%;
    }

    .value {
      width: 60%;
    }
  </style>
</head>
<body class="">
<div class="setting-content">
  <div class="" style="width:90%;height:50px;margin:50px auto 0;background-color: #d4c59a;border-radius: 5px;">
    <div class="" id="lan_orderDetail" style=" float: left; line-height: 50px;  margin-left: 15px; font-weight: bold;">&emsp;</div>
  </div>
  <div class="info-content">
    <div class="tableDiv">
      <div class="title">
        <table class="table">
          <tr>
            <td class="field" id="lan_transactionId"></td>
            <td class="value" colspan="2" id="transId"></td>
          </tr>
          <tr>
            <td class="field" id="lan_orderId"></td>
            <td class="value" colspan="2" id="orderId"></td>
          </tr>
          <tr>
            <td class="field" id="lan_createTime"></td>
            <td class="value" colspan="2" id="createTime"></td>
          </tr>
          <tr>
            <td class="field" id="lan_side"></td>
            <td class="value" colspan="2" id="side"></td>
          </tr>
          <tr>
            <td class="field" id="lan_price"></td>
            <td class="value" colspan="2" id="price"></td>
          </tr>
          <tr>
            <td class="field" id="lan_size"></td>
            <td class="value" colspan="2" id="size"></td>
          </tr>
          <tr>
            <td class="field" id="lan_funds"></td>
            <td class="value" colspan="2" id="funds"></td>
          </tr>
          <tr>
            <td class="field" id="lan_productId"></td>
            <td class="value" colspan="2" id="productId"></td>
          </tr>
          <tr>
            <td class="field" id="lan_type"></td>
            <td class="value" colspan="2" id="type"></td>
          </tr>
          <tr>
            <td class="field" id="lan_time_in_force"></td>
            <td class="value" colspan="2" id="timeInForce"></td>
          </tr>
          <tr>
            <td class="field" id="lan_transactionTime"></td>
            <td class="value" colspan="2" id="createdAt"></td>
          </tr>
          <tr>
            <td class="field" id="lan_fill_fees"></td>
            <td class="value" colspan="2" id="fillFees"></td>
          </tr>
          <tr>
            <td class="field" id="lan_filled_size"></td>
            <td class="value" colspan="2" id="filledSize"></td>
          </tr>
          <tr>
            <td class="field" id="lan_executed_value"></td>
            <td class="value" colspan="2" id="executedValue"></td>
          </tr>
          <tr>
            <td class="field" id="lan_order_status"></td>
            <td class="value" colspan="2" id="status"></td>
          </tr>
<!--          <tr>-->
<!--            <td class="field" id="lan_settled"></td>-->
<!--            <td class="value" colspan="2" id="settled"></td>-->
<!--          </tr>-->
          <tr>
            <td class="field" id="lan_message"></td>
            <td class="value" colspan="2" id="message"></td>
          </tr>

        </table>
      </div>
    </div>
    <div class="to_back_btn" onclick="toInfoList();"></div>
  </div>
</div>
</body>

<script type="text/javascript" src="../../js/common/jquery.min.js"></script>
<script type="text/javascript" src="../../js/transaction/price.js"></script>
<script type="text/javascript" src="./../../js/tradeQuery/orderDetail.js"></script>
<script type="text/javascript" src="../../js/back/back-common.js"></script>
<script type="text/javascript" src="../../js/common/language.js"></script>
<script type="text/javascript">

  //初始化语言label
  function initLanguage() {
    // id名必须和language key 相同
    var LanguageObjs = ["lan_orderDetail", "lan_transactionId", "lan_createTime","lan_settled","lan_order_status","lan_funds","lan_message","lan_executed_value","lan_filled_size","lan_fill_fees", "lan_post_only", "lan_orderId", "lan_time_in_force", "lan_side", "lan_size", "lan_productId", "lan_price", "lan_stp", "lan_type", "lan_transactionTime"];
    LanguageManager.getLanguageLabel(LanguageObjs);
  }

  window.onload= function() {
    initLanguage();
    queryOrderDetail();
  }

</script>
</html>
