<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta name="format-detection" content="telephone=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <title>Success</title>
  <style>
    @import "../../css/styles.css";

    /*#buy_walletId {*/
    /*font-size: 15px;*/
    /*color: gray;*/
    /*}*/

  </style>
</head>
<body class="all-bg">
<div class="header">
  <div class="header-contact">
    <div class="merchant_hotLine"></div>
    <div class="merchant_mail"></div>
  </div>
</div>
<div class="log-content">
  <div class="log-bg"></div>
</div>
<div class="log-buy-info">
  <div class="buy-left">
    <label>1</label><span class="btcUnit"></span>
  </div>
  <div class="buy-right">
    <label class="toUsd"></label><span class="currency"></span>
  </div>
</div>
<div class="info-content-middle">
  <div id="lan_success_content4">&emsp;</div>
</div>
<div class="middle-little-title" id="lan_success_receipt">
  &emsp;
</div>
<div>
  <div class="left-contents" style="display: inline-block;">
    <div class="success_content_normal" id="lan_success_content1">&emsp;</div>
    <span class="success_content_max" id="buy_amount">0 </span>
    <span class="success_content_min" id="buy_cash">0 </span>
    <span id="lan_success_content2">&emsp;</span>
    <!--<div class="success_content_max" id="buy_walletId">*******</div>-->
<!--    <div id="lan_success_content4">&emsp;</div>-->
<!--    <div id="lan_success_content5">&emsp;</div>-->
  </div>
</div>

<div class="to_home_div">
  <div class="to_home_btn" onclick="toHome()"></div>
  <div class="to_home_label"></div>
</div>
</body>
<script type="text/javascript" src="../../js/common/jquery.min.js"></script>
<script type="text/javascript" src="../../js/common/language.js"></script>
<script type="text/javascript" src="../../js/transaction/price.js"></script>
<script type="text/javascript" src="../../js/transaction/finishCommon.js"></script>
<script type="text/javascript" src="../../js/transaction/CommonInterface.js"></script>
<script type="text/javascript" src="../../js/transaction/toError.js"></script>


<script type="text/javascript">
  //单位
  var btcUnit = '';
  if (getCoin() == 'btc') {
    btcUnit = " BTC";
  }
  if (getCoin() == 'eth') {
    btcUnit = " ETH";
  }
  var resultObj=JSON.parse(localStorage.getItem("buyInfo"));

  // 初始化语言label
  function initLanguage() {
    // id名必须和language key 相同
    var LanguageObjs = [ "lan_success_receipt", "lan_success_content1", "lan_success_content2", "lan_success_content4", "lan_success_content5"];
    LanguageManager.getLanguageLabel(LanguageObjs);
  }

  window.onload= function() {
    initLanguage();
    if (resultObj){
      $('#buy_cash').text(formatPrice(resultObj.cash) + getCurrency()+" )");
      $('#buy_amount').text(resultObj.amount +btcUnit+" (");
      setTimeout(function () {
        window.print.printText(LanguageManager.getLanguageItemLabel("print_title"),printStr("Buy Coins", resultObj),LanguageManager.getLanguageItemLabel("print_bottom1"),LanguageManager.getLanguageItemLabel("print_bottom2"),LanguageManager.getLanguageItemLabel("print_bottom3"));
        window.led.openLed();
      }, 500);
    }
  }

</script>
</html>
